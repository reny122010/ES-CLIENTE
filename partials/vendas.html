<div class="right_col" role="main">
  	<div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>Vendas <small>{{nome}}</small></h2>
            <div class="clearfix"></div>
          </div>

          <div class="x_content">

            <div class="table-responsive">
              <table class="table table-striped jambo_table bulk_action">
                <thead>
                  <tr class="headings">
                    <th class="column-title">Número </th>
                    <th class="column-title">Data </th>
                    <th class="column-title">Itens </th>
                    <th class="column-title">Cliente </th>
                    <th class="column-title">Total</th>
                    <th class="column-title no-link last"><span class="nobr">Ação</span></th>
                    <th></th>  
                    <th class="bulk-actions" colspan="7">
                      <a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>
                    </th>
                  </tr>
                </thead>

                <tbody>
                  <tr class="even pointer" ng-repeat="venda in vendas">
                    <td class=" ">{{$index + 1}}</td>
                    <td class=" ">{{venda.data}}</td>
                    <td class=" ">{{venda.itens}}</td>
                    <td class=" ">{{venda.nome}}</td>
                    <td class="a-right a-right ">{{venda.valor}}</td>
                    <td class=" last"><a ng-click="showItens(venda.cpfcliente,venda.idcompra)" href="#">Ver detalhes</a>
                    <td class=" last"><a ng-click="cancelarCompra(venda.idcompra)" href="#">Cancelar</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
    </div>
</div>
